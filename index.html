<!DOCTYPE html>
<html>
<head>
    <title>My Image Generation Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generate Images with AI</h1>
    <div id="input-area">
        <label for="prompt-input">Enter your prompt:</label>
        <input type="text" id="prompt-input" placeholder="A cute cat in space">
        <button id="generate-button">Generate</button>
    </div>
    <div id="image-output">
        <h2>Generated Image:</h2>
        <img id="generated-image" src="#" alt="Generated Image" style="display:none; max-width: 512px; max-height: 512px;">
    </div>
    <script src="script.js"></script>
</body>
</html>
